<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SPECIFICITY</title>
    <style>

        /* *{
            color: aquamarine !important;
        } */
        /* specificity of this is 1 + 10 = 11 */
        h1.yellow{
            color: yellow;
        }
        /* specificity of this is 10*/
        .cpurple{
            color: purple;
        }
        /* specificity of this is 10*/
        [data-x=a]{
            color: brown;
        }
        /* specificity of this is 10*/
        .cred{
            color: red;
        }
        /* This is an example of attribute selector */
        h1{
            color: aqua;
        }
        </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
</body>
</html>
