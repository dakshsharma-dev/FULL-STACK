<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOWS AND OUTLINES</title>
    <style>
        .box{
            font-size: 40px;
            text-shadow: 2px 2px 2px #c92159;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 5px 15px 5px #8c7d82;
        }
        .textElement{
            font-size: 40px;
            padding: 10px;
            text-shadow: 2px 2px 2px #c92159;
            border: 10px solid black;
            border-radius: 10px;
            outline: 10px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="textElement">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, vel sint. Minus adipisci ea mollitia est quod accusamus debitis? Totam nemo dolore saepe! Voluptates quibusdam eum a, ea error ipsam.</p>
</body>
</html>
