<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
            font-size: 100px;

        .box:nth-child(even){
            background-color: blue;
        }

        .box:nth-last-child(3){
            background-color: orange;
        }

        .boxes::before{
            content: "Daksh";
            color: purple;
            font-size: 58px;
        }

        .boxes::after{
            content: "Sneha";
            color: blueviolet;
            font-size: 54px;
        }

        ::selection{
            background-color: greenyellow;
        }

        .box::first-letter{
            color: peru;
            font-size: 150px;
        }
        input::placeholder{
            color: rgb(93, 93, 173);
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div data-color="primary" class="box">I am first box</div>
        <div class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <input type="text" placeholder="Type Your Name Here">
    </div>
</body>
</html>
