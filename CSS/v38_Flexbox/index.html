<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 80vh;
            /* justify-content: center; */

            /* There is nothing like justify items in flexbox */
            
            /* justify-content: space-around; */
            /* flex-direction: column; */
            align-items: center;
            flex-wrap: wrap-reverse;
            align-content: center;
            row-gap:30px;
            column-gap: 10px;
            /* gap: 30px 10px; */ 
            
        }
        .item{
            flex-grow: 1;
            height: 100px;
            width: 50px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .order-3{
            order: 3;
        }
        .item1{
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item order-1">5</div>
        
    </div>
</body>
</html>
