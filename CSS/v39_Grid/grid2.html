<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>
        .container{
            border: 5px solid black;
            display: grid;
            grid-template-columns: [pehla] 200px [doosra] 250px [teesra];
            grid-template-rows: 100px 100px 100px;
        }
        .item{
            border: 2px solid red;
            margin: 0;
            padding: 0;
            height: 55px;
            width: 50px;
        }
        .item4{
            grid-row: 1/2;
            grid-column: doosra/teesra;
        }
        .item1{
            /* grid-row: 1/3; */
            /* OR */
            grid-row-start: 1;
            grid-row-end: 3;


            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
        
    </div>
</body>
</html>
